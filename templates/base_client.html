<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}EMchanic{% endblock %}</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Add your meta tags, styles, and scripts here -->

    <!-- Favicon -->
   <link href="{{url_for('static',filename = 'img/favicon.ico')}}" rel="icon">

   
    <link href="{{url_for('static',filename = 'https://fonts.googleapis.com')}}" rel="stylesheet" />
    <link href="{{url_for('static',filename = 'https://fonts.googleapis.com/css2?family=Barlow:wght@600;700&family=Ubuntu:wght@400;500&display=swap')}}" rel="stylesheet" />
    
    <link href="{{url_for('static',filename = 'https://fonts.gstatic.com')}}" rel="stylesheet" />
    <link href="{{url_for('static',filename = 'https://fonts.googleapis.com/css2?family=Barlow:wght@600;700&family=Ubuntu:wght@400;500&display=swap')}}" rel="stylesheet" />
    <!-- Icon Font Stylesheet -->
    <link href="{{url_for('static',filename = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css')}}" rel="stylesheet" />
    <link href="{{url_for('static',filename = 'https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css')}}" rel="stylesheet" />

    <!-- Libraries Stylesheet -->
    <link href="{{url_for('static',filename = 'lib/animate/animate.min.css')}}" rel="stylesheet" />

    <link href="{{url_for('static',filename = 'lib/owlcarousel/assets/owl.carousel.min.css')}}" rel="stylesheet" />
    <link href="{{url_for('static',filename = 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css')}}" rel="stylesheet" />
<link href="{{url_for('static',filename = 'css/style.css')}}" rel="stylesheet" />
<link href="{{url_for('static',filename = 'css/bootstrap.min.css')}}" rel="stylesheet" />
</head>
<body>
    <!-- >
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    Spinner End -->

    <!-- Topbar Start -->
    <div class="container-fluid bg-light p-0">
        <!-- Add your topbar content here -->
    </div>
    <!-- Topbar End -->

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
        <a href="{{ url_for('index') }}" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <h2 class="m-0 text-primary"><i class="fa fa-car me-3"></i>EMchanic</h2>
        </a>
        <!-- Add your navigation links here using Flask's url_for function -->
        <ul class="navbar-nav ms-auto p-4 p-lg-0">
            <li class="nav-item"><a href="{{ url_for('index') }}" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="{{ url_for('about') }}" class="nav-link">About</a></li>
            <li class="nav-item"><a href="{{ url_for('service') }}" class="nav-link">Services</a></li>
            <!-- Add more navigation links as needed -->
        </ul>
    </nav>
    <!-- Navbar End -->

    <!-- Main Content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer Start -->
    <div class="container-fluid bg-dark text-light footer pt-5 mt-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container py-5">
            <!-- Add your footer content here -->
        </div>
    </div>
    <!-- Footer End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>

    <!-- JavaScript Libraries -->
    <!-- Add your JavaScript libraries here -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
     <script type="text/javascript" src="{{ url_for('static', filename='lib/wow/wow.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='lib/easing/easing.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='lib/counterup/counterup.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='lib/owlcarousel/owl.carousel.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='lib/tempusdominus/js/moment.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <!-- Template Javascript -->
    <!-- Add your custom scripts here -->

</body>
</html>
